<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div>
      <p>未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          <div>
            <p>todoです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div>
      <p>完了したTODO</p>
      <ul　 id="complete-list">
        <li>
          <div>
            <p>todoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
